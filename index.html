<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class ="bg-gray-100 min-h-screen p-6">
    <h1 class ="text-3xl font-bold text-center mb-8">O-Clock :</h1>

    <div class ="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section id ="clock" class ="bg-white p-6 rounded-xl shadow"></section>
        <section id ="timer" class ="bg-white p-6 rounded-xl shadow"></section>
        <section id ="stopwatch" class ="bg-white p-6 rounded-xl shadow"></section>
        <section id ="alarm" class ="bg-white p-6 rounded-xl shadow"></section>
    </div>

    <script src ="./js/main.js"></script>
        
</body>
</html>
